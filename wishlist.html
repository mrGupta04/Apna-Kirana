<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .product {
            display: flex;
            margin-bottom: 20px;
        }

        .product img {
            max-width: 100px;
            max-height: 100px;
            margin-right: 20px;
        }

        .product-info {
            flex: 1;
        }

        .product-info h3 {
            margin-bottom: 10px;
        }

        .product-info h4 {
            margin-bottom: 5px;
        }

        .product-info p {
            margin-bottom: 10px;
        }

        .product-remove {
            display: flex;
            align-items: center;
            cursor: pointer;
            color: #e44d26;
        }

        .product-remove i {
            margin-right: 5px;
        }

        .cart-total {
            flex: 1;
            margin-top: 20px;
        }

        .cart-total p {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .cart-total a {
            display: inline-block;
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .cart-total a:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            .product {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

            product.remove();
        }
