<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Price Calculation</title>
</head>
<body>

  <div class="result">
    <h1>Price Calculation</h1>
    <p>Product: Sarbani Basmati</p>
    <p>Weight: <span id="displayWeight"></span> kg</p>
    <p>Total Price: <span id="displayPrice"></span></p>
  </div>

  <script>
    // Retrieve quantity from local storage
    const quantity = localStorage.getItem('quantity') || 0;

    // Retrieve weight from the URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const weight = urlParams.get('weight') || 0;

    // Calculate the price (you may adjust this calculation as needed)
    const price = quantity * weight * 10; // Assuming a price of 10 per kg

    // Display the information
    document.getElementById('displayWeight').innerText = weight;
    document.getElementById('displayPrice').innerText = `${price.toFixed(2)}`;
  </script>

</body>
</html>
