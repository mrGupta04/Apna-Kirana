<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your Grocery Store</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Your Grocery Store Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Specials</a></li>
                <li><a href="#">Recipes</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">My Account</a></li>
            </ul>
        </nav>
        <div class="search">
            <input type="text" placeholder="Search for products...">
            <button>Search</button>
        </div>
        <div class="cart">
            <a href="#">
                <img src="cart-icon.png" alt="Shopping Cart">
                <span>0</span>
            </a>
        </div>
    </header>
    
    <section class="hero">
        <img src="hero-image.jpg" alt="Fresh Produce">
        <h1>Fresh Groceries Delivered to Your Doorstep</h1>
        <a class="cta-button" href="#">Shop Now</a>
    </section>
    
    <section class="featured-categories">
        <!-- Add category images and names here -->
    </section>
    
    <section class="special-offers">
        <!-- Display special offers here -->
    </section>
    
    <section class="recipe-inspiration">
        <!-- Showcase recipe images and links here -->
    </section>
    
    <section class="customer-testimonials">
        <!-- Include customer testimonials with images and quotes here -->
    </section>
    
    <section class="blog-highlights">
        <!-- Display recent blog posts with images and links here -->
    </section>
    
    <section class="delivery-info">
        <!-- Provide delivery information here -->
    </section>
    
    <footer>
        <div class="contact-info">
            <!-- Display physical address, phone number, and email here -->
        </div>
        <div class="social-media">
            <!-- Include social media icons and links here -->
        </div>
        <div class="legal">
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
        </div>
        <div class="newsletter-signup">
            <form>
                <input type="email" placeholder="Subscribe to our newsletter">
                <button>Subscribe</button>
            </form>
        </div>
        <div class="payment-and-security">
            <!-- Display payment and security icons here -->
        </div>
    </footer>
</body>
</html>
